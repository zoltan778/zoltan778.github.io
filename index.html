<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed9694fdcd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="main">
        <button class="btn btn-dark">
            <svg viewBox="0 0 20 20">
                <rect x="4" y="6" width="12" height="1"></rect>
                <rect x="4" y="10" width="12" height="1"></rect>
                <rect x="4" y="14" width="12" height="1"></rect>
            </svg>
        </button>
        <div class="content">
            <h2>Jelentkezés</h2>
            <div class="form">
                <input type="text" placeholder="Név">
                <input type="email" placeholder="Email cím">
                <input type="tel" placeholder="Telefonszám">
            </div>
            <div class="checkbox">
                <input type="checkbox"> 
                <label>Elolvastam és elfogadom az adatkezelési tájékoztatót</label>
            </div>
            <div class="button">
                <button>Elküld</button>
            </div>
        </div>
    </div>
</body>
</html>
